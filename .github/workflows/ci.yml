name: Pine Mastery CI

on:
  push:
    paths:
      - 'spec_ingest.py'
      - 'tests/**'
      - 'package.json'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  setup-and-run:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v3

      # Python setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Spec ingestion
      - name: Install requests
        run: pip install requests
      - name: Run spec_ingest.py
        run: python spec_ingest.py

      # Generate Pine tests
      - name: Run generate_tests.py
        run: python tests/generate_tests.py

      # Verify outputs
      - name: List specs and tests
        run: |
          echo "Specs directory:"
          ls specs
          echo "Tests directory:"
          ls tests

      # Node.js & linting
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install npm dependencies
        run: npm ci
      - name: Lint Pine scripts
        run: node tests/lint_pinejs.js
